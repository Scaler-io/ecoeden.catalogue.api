# docker-push.yml
parameters:
  - name: imageName
    type: string
  - name: dockerHubServiceConnection
    type: string

pool:
  vmImage: "ubuntu-latest"

steps:
  - download: current
    artifact: drop

  - task: Docker@2
    inputs:
      containerRegistry: "$(dockerHubServiceConnection)"
      repository: "$(imageName)"
      command: "push"
      tags: |
        $(Build.BuildId)
